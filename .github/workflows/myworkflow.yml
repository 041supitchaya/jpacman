name: JPacman CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11 (ลองใช้ JDK 11 แทน JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Clean project (ล้างโปรเจค)
      run: ./gradlew clean  # ใช้คำสั่ง clean เพื่อล้างโปรเจค

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle (refresh dependencies)
      run: ./gradlew build --refresh-dependencies  # โหลด dependencies ใหม่

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with xvfb-run (ใช้ xvfb-run เพื่อรองรับ AWT หรือ GUI)
      run: xvfb-run ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11 (ลองใช้ JDK 11 แทน JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with xvfb-run (ใช้ xvfb-run เพื่อรองรับ AWT หรือ GUI)
      run: xvfb-run ./gradlew build
